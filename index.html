<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Menohts</title>
  </head>
  <body>
    <div class="cloud-bg">
      <img src="img/background-alt.png">
    </div>


    <div class="table">
      <img src="img/table.png">
      <img src="img/bird.png"  onmouseover="showDiegoCloud()" onmouseout="hideDiegoCloud()" onclick="handleClick()">
      <img src="img/fly.png">
      <img src="img/dude.png">
      <img src="img/glasses.png" onmouseover="showBagleyBeam()" onmouseout="hideBagleyBeam()">
      <img src="img/goblet.png" class="goblet">
      <img src="img/pitcher.png">
      <img src="img/flowers.png">
      <img src="img/teacup.png">
      <img src="img/tophat.png" onmouseover="showMilltownRainbow()" onmouseout="hideMilltownRainbow()">
      <img src="img/beam.png">
      <img src="img/cloud.png">
      <img src="img/rainbow.png">
    </div>

    <div class="tags">
      <img src="img/bagley.png">
      <img src="img/diego.png">
      <img src="img/milltown.png">
    </div>

    <div class="menohts">
      <a href="index.html"><img src="img/menohts.png"></a>
    </div>

    <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
